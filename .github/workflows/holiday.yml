name: Holiday

on:
  watch:
    types: [started]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: gem install holiday_jp
    - name: Run
      run: ruby -r holiday_jp -e "!!HolidayJp.holiday?(Date.today) ? exit(1) : exit(0)"
    - name: echo
      run: echo 'Hello'

